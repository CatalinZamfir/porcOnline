<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Categories</title>
    <link type="text/css" rel="stylesheet" href="/css/site.css">
</head>
<body>
<h2> Add Categories</h2>

<form method="post" action="/categories/save" th:object="${categories}">
    <input type="hidden" name="id" th:field="*{categoriesId}">
    <label name="Name" >Name</label>
    <input type="text" maxlength="30" name="Name" id="name" placeholder="name">
    </br>
    <label name="image"> Image Url </label>
    <input type="text" name="image" id="image" placeholder="image url" th:field="*{image}">
    </br>
    <input type="submit" value="Save" class="button1">

</form>

</body>
</html>
