<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Categories</title>
    <link type="text/css" rel="stylesheet" href="/css/site.css">
</head>
<body>
<div id="menuNav" class="topnav">
    <div class="menu">
        <button class="menuElement">Menu</button>
        <div class="menu-content">
            <a href="/categories">PRODUSE</a>
            <br>
            <a href="/livrare-retur">Livrare/Retur</a>
            <a href="/in-magazine">In magazine</a>
            <a href="/contact">Contact</a>
        </div>
    </div>

    <a class="home" href="/">Home</a>
    <a class="linkElement" href="#">Search</a>
    <a class="linkElement" href="/orders">My Cart</a>
    <a class="linkElement" href="/my-account">My Account</a>

</div>
<h2> Add Categories</h2>

<form method="post" action="/categories/save" th:object="${categories}">
    <input type="hidden" name="id" th:field="*{categoriesId}">
    <label name="Name" >Name</label>
    <input type="text" maxlength="30" name="Name" id="name" placeholder="name">
    </br>
    <label name="image"> Image Url </label>
    <input type="text" name="image" id="image" placeholder="image url" th:field="*{image}">
    </br>
    <input type="submit" value="Save" class="button1">

</form>

</body>
</html>
