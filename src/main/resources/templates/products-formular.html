<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link type="text/css" rel="stylesheet" href="/css/site.css">
</head>
<body>

<h1> Product Formular</h1>

<form method="post" action="/products/save" th:object="${products}">

    <br>
    <input type="hidden" name="categoryId" th:field="*{categoriesId}">
    <br>

    <br>
    <label for="name" > Name</label>
    <input type="text" id="name" name="name" placeholder="Product name" th:field="*{name}">
    <br>

    <br>
    <label for="sku" > SKU</label>
    <input type="text" id="sku" name="sku" placeholder="SKU" th:field="*{sku}">
    <br>

    <br>
    <label for="price" > Price</label>
    <input type="number" placeholder="0.00" required name="price" id="price" min="0" value="0" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" onblur="
this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'
"th:field="*{price}">
    <br>

    <br>
    <label for="description" > Description</label>
    <input type="text" id="description" name="description" placeholder="description" th:field="*{description}">
    <br>

    <br>
    <label for="createDate" > Date</label>
    <input type="date" id="createDate" name="date" placeholder="date" th:field="*{createDate}">
    <br>

    <br>
    <label for="stockProduct" > Stock Product</label>
    <input type="number" id="stockProduct" name="stockProduct" placeholder="stockProduct" th:field="*{stockProduct}">
    <br>

    <br>
    <label for="image" > Image</label>
    <input type="text" id="image" name="image" placeholder="image" th:field="*{image}">
    <br>

    <input type="submit" value="Submit">


</form>

</body>
</html>
